<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <article>
        <img
          src="./assets/images/avatar.jpeg"
          alt="avatar of jessica"
          class="avatar"
        />
        <div class="name-location">
          <h1 class="name">Muhammad Hani</h1>
          <p class="location">Pakistan</p>
        </div>

        <div class="bio">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links" role="navigation">
          <ul>
            <li><a href="https://github.com/devisedweb">GitHub</a></li>
            <li>
              <a href="https://www.frontendmentor.io/profile/devisedweb"
                >Frontend Mentor</a
              >
            </li>
            <li><a href="https://x.com/devised_web">Twitter</a></li>
          </ul>
        </div>
      </article>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
